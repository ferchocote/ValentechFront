<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
        <div class="p-fluid p-formgrid p-grid login-form">
          <div class="p-field p-col-12">
            <label for="username">Usuario</label>
            <input id="username" pInputText formControlName="username" />
          </div>
          <div class="p-field p-col-12">
            <label for="password">Contraseña</label>
            <p-password id="password" formControlName="password" [feedback]="false"></p-password>
          </div>
          <br>
          <div class="p-field p-col-12">
            <button pButton type="submit" label="Iniciar sesión" icon="pi pi-check"></button>
          </div>
        </div>
      </form>
  </div>
